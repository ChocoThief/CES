version: "3.8"

services:
  mariadb:
    image: mariadb:11
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ces2026
      MYSQL_USER: ces_user
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: mariadb
      DB_NAME: ces2026
      DB_USER: ces_user
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      S3_BUCKET: ${S3_BUCKET}
      S3_BACKUP_BUCKET: ${S3_BACKUP_BUCKET}
      CLOUDFRONT_DOMAIN: ${CLOUDFRONT_DOMAIN}
      FRONTEND_URL: ${FRONTEND_URL:-https://ceskorea.kr}
      ADMIN_URL: ${ADMIN_URL:-https://admin.ceskorea.kr}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      mariadb:
        condition: service_healthy

  admin:
    build: ./admin
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  mariadb_data:
